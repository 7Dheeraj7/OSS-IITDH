<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../images/WebIcon.plain.svg" type="image/svg+xml">
  <title>OSS@IITDH - ADMIN</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script defer src="../scripts/admin.js"></script>
  <link rel="stylesheet" href="../all.css">
  

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e8edff;
    }

    .topbar {
      background-color: #7e1fa4;
      padding: 1rem;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin: 2rem;
    }

    .card {
      width: 220px;
      height: 200px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    
  </style>
</head>

<body>
  <div class="topbar">HOME-ADMIN</div>

  <div class="card-container">
    <div class="card" onclick="showForm('register')">Register New Student</div>
    <div class="card" onclick="showForm('certify')">Certify Existing Student</div>
  </div>

  <div id="registerForm" class="form-container">
    <h2>Register New Student</h2>
    <input id="name" placeholder="Name" />
    <input id="dob" placeholder="Date of Birth" />
    <input id="phone" placeholder="Phone Number" />
    <input id="recipient" placeholder="Student Wallet Address" />
    <button onclick="mintForUser()">Generate NFT for Student</button>
  </div>

  
  <div id="certifyForm" class="form-container">
    <h2>Certify Existing Student</h2>
  
    <div style="display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem;">
      <label style="display: flex; align-items: center; gap: 0.4rem;">
        <input type="radio" name="certType" value="degree" checked>
        Degree
      </label>
      <label style="display: flex; align-items: center; gap: 0.4rem;">
        <input type="radio" name="certType" value="course">
        Course
      </label>
    </div>
  
    <input id="courseName" placeholder="Course Name/Degree Name" />
    <input id="certRecipient" placeholder="Student Wallet Address" />
    <button onclick="mintCertificate()">Mint Certificate NFT</button>
  </div>
  

  <script>
    function showForm(type) {
      document.getElementById('registerForm').style.display = type === 'register' ? 'block' : 'none';
      document.getElementById('certifyForm').style.display = type === 'certify' ? 'block' : 'none';
    }
  </script>
</body>

</html>
