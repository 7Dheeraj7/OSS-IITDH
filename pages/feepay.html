<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEE PAYMENT</title>
    <script defer src="../scripts/feepay.js"></script>
    <link rel="stylesheet" href="../all.css">
</head>

<body>
    <div class="page-container">
    <h2>Semester Fee Payment</h2>

    <form id="feeForm">
        <label>Student Name:</label><br />
        <input type="text" id="studentName" required><br /><br />

        <label>Semester:</label><br />
        <input type="text" id="semester" required><br /><br />

        <label for="feeAmount">Enter Fee Amount (in ETH):</label>
        <input type="number" id="feeAmount" step="0.0001" min="0.0001" placeholder="e.g. 0.001" required />

        <button type="submit" class="submit-btn">Pay & Mint NFT</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>


    </div>
</body>

</html>
